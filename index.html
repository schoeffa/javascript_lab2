    <section class="myContacts">
        <form class="input-form">
            <input type="text" class="contactsInput" placeholder="Name">
            <input type="text" class="contactsInput" placeholder="Email">
            <input type="text" class="contactsInput" placeholder="Phone">
            <select>
                <option value="mother">Mother</option>
                <option value="father">Father</option>
                <option value="sister">Sister</option>
                <option value="brother">Brother</option>
                <option value="son">Son</option>
                <option value="daughter">Daughter</option>
                <option value="aunt">Aunt</option>
                <option value="uncle">Uncle</option>
                <option value="cousin">Cousin</option>
                <option value="niece">Niece</option>
                <option value="nephew">Nephew</option>
                <option value="grandfather">Grandfather</option>
                <option value="grandmother">Grandmother</option>
                <option value="friend">Friend</option>
                <option value="neighbor">Neighbor</option>
                <option value="coworker">Coworker</option>
            </select>
            <button type="button" class=addContact>Add</button>
        </form>
    </section>

    <section class=contactList></section>

        <script src="script.js"></script>
